{% extends "base1.html" %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Add Car</a></li>
            </ol>
        </div>
        
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Car</h4>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="btn btn-primary">

                    </div>
                    
                       
                    <div class="card-body">
                        <form action="{% url 'addcar' %}" method="POST">
                            {% csrf_token %}
                            <div class="row form-material">
                           
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                    <label class="form-label">Vechicle Model No.</label>
                                    <input type= "text" class="form-control" id="plotno" placeholder="Enter Model No." name="VehicleModel" required>
                                </div>
                                
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb -3">
                                    <label class="form-label">Vehicle Number</label>
                                    <input type="text" class="form-control" placeholder="Type here"id="Vehicle No." name="VehicleNumber" required>
                                </div>
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                    <label class="form-label">Seating Capacity</label>
                                    <input type="number" class="form-control" placeholder="Enter here" id="SeatingCapacity" name="SeatingCapacity" required >
                                </div>
                                <div class="col-xl-3 col-xxl-6 col-md-6 mb-3">
                                    <label class="form-label">Rent Per Day</label>
                                    <input type= "number" class="form-control" id="RentPerDay" placeholder="Rent per day in Digits" name="RentPerDay" required>
                                </div>
                                
                               
                                
                                <div class="col-xl-3 col-xxl-6 col-md-6">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                
                                
                            </div>
                        </form>
                        
                    </div>
                
                </div>
            </div>
            
            </div>
        </div>
    </div>
</div>
<script>
    function myfunc(){
        alert(document.getElementById("#plot_rate").value)
    }
</script>
    {% endblock %}
